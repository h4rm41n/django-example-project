{% extends "base.html" %}

{% block content %}
  <h4>
    <small class="text-muted">Form surat masuk</small>
    <small class="text-muted" style="float:right">
      <a href="{% url 'surat:surat_masuk_list' %}">List data</a>
    </small>
  </h4>
  <form action="" method="post">
    {% csrf_token %}
    <table class="table table-striped table-hover">
      {{form.as_table}}
    </table>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>

  <script>
    $(function() {
      $("#id_tgl_masuk").datepicker({
        dateFormat: 'dd-mm-yy'
      });
      $("#id_tgl_surat").datepicker({
        dateFormat: 'dd-mm-yy'
      });
    });
  </script>
{% endblock content %}
